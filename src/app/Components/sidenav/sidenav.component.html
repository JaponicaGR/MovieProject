
<div class="list-wrapper">

  <div class="movie-options">

    <div class="row justify-content-between align-items-center">

      <div class="col-6">

        <button type="button"
                class="btn btn-dark"
                [disabled]="!httpEnd"
                (click)="onGetMoreMovies()"
        >More Movies</button>

      </div>


      <div class="col-auto text-center">

        <div class="movie-total">Results</div>
        <div ><strong>{{movies.length}}</strong></div>

      </div>

    </div>



  </div>



  <ul class="movie-list list-group" *ngIf="httpEnd">

    <li *ngFor="let movie of movies">

      <a class="list-group-item" [routerLink]="['/movie', movie.id]" [routerLinkActive]="'active'">
        <span>{{movie.title}}</span>
      </a>

    </li>

  </ul>

  <mat-progress-spinner
    *ngIf="!httpEnd"
    class="spinner"
    [color]="'#6666cc'"
    [mode]="'indeterminate'"
    [diameter]="80"
    [strokeWidth]="6">
  </mat-progress-spinner>



</div>
